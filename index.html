<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .attribution {
      margin-top: 30px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>
  <div class=" -bg--Violet bg-no-repeat bg-contain pt-8 pb-8 bg-mobile  md:bg-desktop">
    <div class="w-[300px] md:w-[90%] m-auto">
      <nav><img src="./images/logo.svg" alt="logo" class="w-[150px]"></nav>
      <div class="flex items-center flex-col md:flex-row gap-5 ">
        <img class="pt-12 md:w-1/2 pb-8" src="./images/illustration-mockups.svg" alt="">
        <div class=" md:w-1/2 text-center md:text-start">
          <h1 class=" text-2xl md:text-3xl font-Poppins md:w-[350px] w-full font-[600] text-white"> Build The Community Your
            Fans Will Love
          </h1>
          <p class="text-md mt-5 mb-5 md:w-[350px] w-full font-Open-Sans text-white"> Huddle re-imagines the way we build
            communities. You have a voice,
            but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button
            class="bg-white p-3 -text--Violet hover:text-white shadow-2xl shadow-black hover:-bg--Soft-Magenta rounded-full font-Poppins m-auto w-[150px]">Register</button>
          <div class="flex md:w-[350px] mt-12 md:mt-36 gap-4 justify-center md:justify-end ">
            <div class="border p-[14px] ps-[18px] pe-[18px]  flex items-center border-white rounded-full ">
              <img class="w-[15px]" src="./images/facebook.svg" alt="facebook">
            </div>
             <div class="border p-[15px] ps-[17px] pe-[17px] flex items-center border-white rounded-full ">
              <img class="w-[20px]" src="./images/instagram.svg" alt="instagram">
            </div>
            <div class="border p-[14px] ps-[18px] pe-[18px] flex items-center border-white rounded-full ">
              <img class="w-[20px]" src="./images/twitter.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Irum-Zaidi/Huddle-landing-page-with-single-introductory-section">Irum
          Zaidi</a>.
      </p>
    </footer>
  </div>
</body>

</html>
